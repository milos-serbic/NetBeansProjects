<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BookDetails</title>
    </h:head>
    <h:body>
        <h:form>
           <h:inputHidden value="#{bookBBean.bookId}"/><br/>
           <h:panelGrid columns = "2" >
                <h:outputLabel value = "Book Title:" />
                <h:inputText value="#{bookBBean.bookTitle}"/>
                <h:outputLabel value = "Author:" />
                <h:inputText value="#{bookBBean.bookAuthor}"/>                
            </h:panelGrid>
           <h:commandButton value="Update" action="#{bookBBean.editBook()}"/>
        </h:form>
        </h:body>
        </html>
